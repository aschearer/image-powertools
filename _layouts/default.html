<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ project_name }}</h1>
      <h2 class="project-tagline">{{ tagline }}</h2>
      <a href="https://github.com/aschearer/image-powertools" class="btn">View on GitHub</a>
      <a href="https://github.com/aschearer/image-powertools/releases/latest" class="btn">Download .zip</a>
      <!-- Re-enable when we have more gazers
      <div>
          <a href="https://github.com/aschearer/image-powertools/stargazers"><img src="https://img.shields.io/github/stars/aschearer/image-powertools.svg" alt="GitHub stargazers" /></a>
          <a href="https://twitter.com/intent/tweet?text=Nifty:&url=https%3A%2F%2Fgithub.com%2Faschearer%2Fimage-powertools"><img src="https://img.shields.io/twitter/url/https/github.com/aschearer/image-powertools.svg?style=social" alt="Tweet about Image Power Tools" /></a>
      </div>
      -->
    </section>
    <section class="main-content">
        {{ content }}
      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/aschearer/image-powertools">Image Power Tools</a> is maintained by <a href="https://github.com/aschearer">Alex Schearer</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

  
  </body>
</html>
